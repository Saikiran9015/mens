{% extends 'base.html' %}
{% block title %}Admin - Posters{% endblock %}
{% block content %}
<style>
  /* ===== ADMIN POSTERS PAGE ===== */

body{
    background:#0b0b0b;
    color:#ffffff;
    font-family:'Segoe UI',sans-serif;
}

/* Page headings */
h1{
    text-align:center;
    margin:30px 0 10px;
    color:#f5f200;
    letter-spacing:2px;
}

h2{
    text-align:center;
    margin:40px 0 20px;
    font-weight:700;
}

/* Upload form */
form{
    max-width:560px;
    margin:0 auto 40px;
    background:#111111;
    padding:30px;
    border-radius:16px;
    box-shadow:0 10px 30px rgba(0,0,0,0.55);
}

/* Labels */
form label{
    display:block;
    margin-bottom:16px;
    font-size:14px;
    font-weight:600;
    color:#cccccc;
}

/* Inputs */
form input[type="text"],
form input[type="file"]{
    width:100%;
    margin-top:6px;
    padding:12px 14px;
    border-radius:8px;
    border:1px solid #333;
    background:#0b0b0b;
    color:#ffffff;
    font-size:14px;
    outline:none;
}

/* Focus state */
form input:focus{
    border-color:#f5f200;
    box-shadow:0 0 0 2px rgba(245,242,0,0.15);
}

/* Submit button */
form button{
    width:100%;
    margin-top:10px;
    padding:14px;
    border-radius:30px;
    border:none;
    background:#f5f200;
    color:#000000;
    font-size:16px;
    font-weight:700;
    cursor:pointer;
    transition:0.3s;
}

/* Hover effect */
form button:hover{
    background:#e6dc00;
    transform:translateY(-2px);
    box-shadow:0 8px 18px rgba(0,0,0,0.35);
}

/* Posters list */
.admin-list{
    max-width:1000px;
    margin:20px auto 80px;
    padding:0;
    list-style:none;
    display:grid;
    grid-template-columns:repeat(auto-fill, minmax(240px, 1fr));
    gap:20px;
}

/* Poster card */
.admin-list li{
    background:#111111;
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 6px 20px rgba(0,0,0,0.45);
    transition:0.3s;
}

/* Hover lift */
.admin-list li:hover{
    transform:translateY(-4px);
}

/* Poster image */
.admin-list .thumb{
    width:100%;
    height:160px;
    object-fit:cover;
    display:block;
}

/* Poster title */
.admin-list li div{
    padding:12px;
    text-align:center;
    font-weight:700;
    color:#ffffff;
    background:#0b0b0b;
}

/* Mobile responsive */
@media(max-width:600px){
    form{
        margin:20px;
        padding:24px;
    }
}

</style>
<h1>Upload Posters</h1>
<form action="{{ url_for('admin_posters') }}" method="post" enctype="multipart/form-data">
  <label>Title <input type="text" name="title"></label>
  <label>Subtitle <input type="text" name="subtitle"></label>
  <label>Link <input type="text" name="link"></label>
  <label>Image <input type="file" name="image" accept="image/*"></label>
  <button type="submit">Upload Poster</button>
</form>

<h2>Existing Posters</h2>
<ul class="admin-list">
  {% for p in posters %}
    <li>
      <img src="{{ p.image_url }}" alt="poster" class="thumb">
      <div>{{ p.title }}</div>
    </li>
  {% endfor %}
</ul>
{% endblock %}
