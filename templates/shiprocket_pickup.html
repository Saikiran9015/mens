<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Create Shiprocket Shipment</title>
</head>
<body>
  <h1>Create Shiprocket Shipment (Adhoc)</h1>
  <form method="POST">
    <label>Order ID: <input name="order_id"></label><br>
    <label>Name: <input name="name"></label><br>
    <label>Email: <input name="email"></label><br>
    <label>Phone: <input name="phone"></label><br>
    <label>Address: <input name="address"></label><br>
    <label>City: <input name="city"></label><br>
    <label>State: <input name="state"></label><br>
    <label>Pincode: <input name="pincode"></label><br>
    <label>Amount: <input name="amount" value="100.0"></label><br>
    <label>Product name: <input name="product_name" value="Item"></label><br>
    <label>SKU: <input name="sku" value="SKU"></label><br>
    <label>Units: <input name="units" value="1"></label><br>
    <button type="submit">Create Shipment</button>
  </form>
</body>
</html>
