{% extends 'base.html' %}
{% block title %}Admin - Social Links{% endblock %}
{% block content %}
<style>
    /* ===== ADMIN SOCIAL LINKS PAGE ===== */

    body {
        background: #0b0b0b;
        color: #ffffff;
        font-family: 'Segoe UI', sans-serif;
    }

    /* Page titles */
    h1 {
        text-align: center;
        margin: 30px 0 10px;
        color: #f5f200;
        letter-spacing: 2px;
    }

    h2 {
        text-align: center;
        margin: 40px 0 20px;
        font-weight: 700;
    }

    /* Form container */
    form {
        max-width: 620px;
        margin: 0 auto 40px;
        background: #111111;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.55);
    }

    /* Labels */
    form label {
        display: block;
        margin-bottom: 16px;
        font-size: 14px;
        font-weight: 600;
        color: #cccccc;
    }

    /* URL & file inputs */
    form input[type="url"],
    form input[type="file"] {
        width: 100%;
        margin-top: 6px;
        padding: 12px 14px;
        border-radius: 8px;
        border: 1px solid #333;
        background: #0b0b0b;
        color: #ffffff;
        font-size: 14px;
        outline: none;
    }

    /* Focus state */
    form input[type="url"]:focus {
        border-color: #f5f200;
        box-shadow: 0 0 0 2px rgba(245, 242, 0, 0.15);
    }

    /* Submit button */
    form button {
        width: 100%;
        margin-top: 10px;
        padding: 14px;
        border-radius: 30px;
        border: none;
        background: #f5f200;
        color: #000000;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: 0.3s;
    }

    /* Button hover */
    form button:hover {
        background: #e6dc00;
        transform: translateY(-2px);
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
    }

    /* Social proofs grid */
    .social-proofs {
        max-width: 1000px;
        margin: 20px auto 80px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 0 20px;
    }

    /* Proof card */
    .proof {
        background: #111111;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.45);
        transition: 0.3s;
    }

    /* Hover effect */
    .proof:hover {
        transform: translateY(-4px);
    }

    /* Proof image */
    .proof img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        display: block;
    }

    /* Label */
    .proof .label {
        padding: 12px;
        text-align: center;
        font-weight: 700;
        text-transform: capitalize;
        color: #ffffff;
        background: #0b0b0b;
    }

    /* Mobile responsive */
    @media(max-width:600px) {
        form {
            margin: 20px;
            padding: 24px;
        }
    }
</style>
<h1>Social Links & Proof</h1>
<form action="{{ url_for('admin_social_links') }}" method="post" enctype="multipart/form-data">
    <label>Instagram URL: <input type="url" name="instagram_url" value="{{ social.instagram_url or '' }}"></label>
    <label>Instagram Image: <input type="file" name="instagram_img" accept="image/*"></label>
    <label>Facebook URL: <input type="url" name="facebook_url" value="{{ social.facebook_url or '' }}"></label>
    <label>Facebook Image: <input type="file" name="facebook_img" accept="image/*"></label>
    <label>Twitter URL: <input type="url" name="twitter_url" value="{{ social.twitter_url or '' }}"></label>
    <label>Twitter Image: <input type="file" name="twitter_img" accept="image/*"></label>
    <label>YouTube URL: <input type="url" name="youtube_url" value="{{ social.youtube_url or '' }}"></label>
    <label>YouTube Image: <input type="file" name="youtube_img" accept="image/*"></label>
    <button type="submit">Save</button>
</form>

<h2>Current Proofs</h2>
<div class="social-proofs">
    {% for key, img in images.items() %}
    {% if img %}
    <div class="proof">
        <img src="{{ img }}" alt="{{ key }}">
        <div class="label" style="display:flex; justify-content:space-between; align-items:center; padding:10px 15px;">
            <span>{{ key }}</span>
            <form action="{{ url_for('admin_delete_social_image', platform=key) }}" method="post"
                style="margin:0; padding:0; background:transparent; box-shadow:none; width:auto;">
                <button type="submit"
                    style="background:#ff3333; color:#fff; padding:4px 8px; border-radius:4px; font-size:11px; width:auto; margin:0;">Delete</button>
            </form>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
